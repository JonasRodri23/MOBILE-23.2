<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscar Pokémon
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Buscar Pokémon</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-input
        [(ngModel)]="areaBuscarPokemon"
        [counter]="true"
        fill="solid"
        helperText="Área para buscar Pokémon"
        label-placement="floating"
        label="CEP"
        maxlength="8"
        placeholder="22555288"
        type="text">
      </ion-input>
    </ion-card-header>
      <ion-button expand="block" fill="solid" (click)="buscarPokemon()">
        Buscar por Pokémon
        <ion-icon name="search" slot="end"></ion-icon>
      </ion-button>
    <ion-card-content>
      <ion-list>
        <ion-item>{{ areaBusca.logradouro + areaBusca.bairro + areaBusca.localidade + areaBusca.uf }}</ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Verificação se há dados do Pokémon antes de exibir o card -->
  <ion-card *ngIf="pokemonData">
    <ion-card-header>
      <ion-card-title>{{ pokemonData.name | uppercase }}</ion-card-title>
      <ion-img [alt]="pokemonData.name" [src]="pokemonData.sprites.front_default"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Abilities: {{ pokemonData.abilities.length }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Height: {{ pokemonData.height }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Weight: {{ pokemonData.weight }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
